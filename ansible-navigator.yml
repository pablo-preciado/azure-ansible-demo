ansible-navigator:
  execution-environment:
    pull:
      policy: missing
    image: quay.io/redhat_emp1/ee-ansible-ssa:latest
    environment-variables:
      pass:
        - AZURE_SUBSCRIPTION_ID
        - AZURE_CLIENT_ID
        - AZURE_SECRET
        - AZURE_TENANT

  playbook-artifact:
    enable: false
  mode: stdout
